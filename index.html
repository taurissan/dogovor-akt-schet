<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Договор-счёт-акт — генератор</title>
    <style>
        body{font-family:Arial,sans-serif;background:#f8f9fa;margin:0;padding:20px;color:#333}
        .container{max-width:800px;margin:0 auto;background:white;padding:30px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.1)}
        h1{text-align:center;color:#2c3e50;margin-bottom:30px}
        input, button{width:100%;padding:12px;margin:8px 0;border:1px solid #ddd;border-radius:6px;box-sizing:border-box;font-size:16px}
        button{background:#27ae60;color:white;border:none;cursor:pointer;font-size:18px;padding:15px}
        button:hover{background:#219653}
        .section{margin-top:30px;padding:15px;background:#f8f9fa;border-radius:8px}
        label{display:block;margin:10px 0 5px;font-weight:bold;color:#2c3e50}
        .note{font-size:14px;color:#777;margin-top:20px;text-align:center}
    </style>
</head>
<body>
<div class="container">
    <h1>Генератор «Договор-счёт-акт»</h1>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}<div style="color:red;padding:15px;background:#ffebee;border-radius:8px;margin:20px 0;">{{ messages[0] }}</div>{% endif %}
    {% endwith %}

    <form method="POST">
        <div class="section">
            <label>Номер договора</label>
            <input name="number" required placeholder="1/2025">
            <label>Дата (оставь пустым = сегодня)</label>
            <input name="date" placeholder="03.12.2025">
            <label>Город</label>
            <input name="city" required placeholder="г. Москва">
        </div>

        <div class="section">
            <h3 style="margin-top:0">Исполнитель</h3>
            <input name="seller_name" required placeholder="Наименование / ФИО исполнителя">
            <input name="seller_inn" required placeholder="ИНН">
            <input name="seller_address" required placeholder="Юридический адрес">
            <input name="seller_bank" placeholder="Наименование банка">
            <input name="seller_bik" placeholder="БИК">
            <input name="seller_account" placeholder="Расчётный счёт">
            <input name="seller_corr" placeholder="Корреспондентский счёт">
        </div>

        <div class="section">
            <h3 style="margin-top:0">Заказчик</h3>
            <input name="buyer_name" required placeholder="ФИО заказчика">
            <input name="buyer_phone" placeholder="Телефон">
            <input name="buyer_email" placeholder="E-mail">
        </div>

        <div class="section">
            <h3 style="margin-top:0">Услуга</h3>
            <input name="service_name" required placeholder="Наименование услуги">
            <input name="quantity" value="1" placeholder="Количество">


            <input name="price" required placeholder="Цена за единицу">
            <input name="total" required placeholder="Итого к оплате">
            <input name="nds" value="Без НДС" placeholder="НДС (или Без НДС)">
        </div>

        <button type="submit">Сгенерировать и скачать .docx</button>
    </form>

    <div class="note">Генерация происходит мгновенно. Файл скачивается сразу после заполнения.</div>
</div>
</body>
</html>
